<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range range">
        <input id="jsRange" type="range" min="0.1" value="5" max="20" />
      </div>

      <div class="controls__buttons">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
        <button id="jsClear">Clear</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jsColor"
          style="background-color: #2d3436;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: white;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #d63031;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #e17055;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #fdcb6e;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #00b894;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #0984e3;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #74b9ff;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #a29bfe;"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
